{% extends "main.html" %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="/assets/css/showcase.css" media="screen"/>
{% endblock %}

{% block content %}
<table class="showcase-table">
{% for row in page.meta.projects|batch(3) %}
<tr>
  {% for project in row %}
  <td>
    <p><strong><a href="/writing/{{ project.tag }}">{{ project.name }}</a></strong></p>
    <p>{{ project.customer }}</p>
    <p>{{ project.type }}</p>
    <a href="/writing/{{ project.tag }}"><img class="hover-grow" src="/assets/images/{{ project.image }}"/></a>
  </td>
  {% endfor %}
</tr>
{% endfor %}
</table>
{% endblock %}
